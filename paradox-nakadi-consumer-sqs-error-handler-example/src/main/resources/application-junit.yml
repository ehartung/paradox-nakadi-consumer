logging:
  level:
    ROOT: INFO

server:
  port: 8082

paradox:
  nakadi:
    errorhandler:
      sqs:
        enabled: true
        queueName: test-queue-name
        region: eu-central-1
        createQueueIfNotExists: true
        messageVisibilityTimeout: 120
        messageRetentionPeriod: 1209600
    defaults:
      nakadiUrl: http://localhost:8080
      partitionCoordinatorProvider: simple
      eventsBatchLimit: 1
      eventsStreamTimeoutSeconds: 180
      eventsStreamLimit: 0
      eventsStreamKeepAliveLimit: 0
      eventsBatchTimeoutSeconds: 1

tokens:
  enableMock: true
  startAfterCreation: true
  accessTokenUri: https://token.example.com

  token-configuration-list:
    - tokenId:  nakadi-event-stream-read
      scopes: nakadi.event_stream.read
